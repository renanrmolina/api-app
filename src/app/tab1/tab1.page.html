<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Usu√°rio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item>
    <ion-input label="Digite um ID:" [(ngModel)] = "id"></ion-input>
  </ion-item>
  <ion-button expand="block" (click)="buscarPorID()">
    Buscar por ID
  </ion-button>

  <ion-button expand="block" (click)="buscarUsuarios()">
    Limpar Filtro
  </ion-button>

  <div *ngIf="usuario">
  <h2 style="color:blue">Resultado da Busca:</h2>

  <ion-item-sliding>
  <ion-item>
    <ion-badge slot="start">{{usuario.id}}</ion-badge>
    <ion-label>
      <h3>{{usuario.nome}}</h3>
      <p>{{usuario.email}}</p>
    </ion-label>
  </ion-item>

  <ion-item-options>
    <ion-item-option color="warning">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger">
    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
</div>



<ion-item-sliding  *ngFor="let user of listaUsuarios">
<ion-item>
  <ion-badge slot="start">{{user.id}}</ion-badge>
  <ion-label>
    <h3>{{user.nome}}</h3>
    <p>{{user.email}}</p>
  </ion-label>
</ion-item>

<ion-item-options>
    <ion-item-option color="warning" [routerLink]="'/alterar-usuario/' + user.id">
      <ion-icon slot="icon-only" name="create-outline"></ion-icon>
    </ion-item-option>
    <ion-item-option color="danger">
    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
    </ion-item-option>
</ion-item-options>
</ion-item-sliding>


<ion-fab slot="fixed" horizontal="end" vertical="bottom">
  <ion-fab-button routerLink="/cadastro-usuario">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
